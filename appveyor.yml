environment:
  matrix:
    - ANDROID_HOME: "C:\\android-sdk-windows"
install:
  - appveyor DownloadFile https://dl.google.com/android/repository/sdk-tools-windows-3859397.zip
  - 7z x sdk-tools-windows-3859397.zip -oC:\android-sdk-windows > nul
  - yes | C:\android-sdk-windows\tools\bin\sdkmanager.bat --licenses
build_script:
  - gradlew.bat assemble
test_script:
  - gradlew.bat test
deploy:
  release: salesforce-v$(appveyor_build_version)
  description: 'CI generated release'
  provider: GitHub
  auth_token:
    secure: e5ed4d8c50553b02a877607d5d7018af0c30cef0
  artifact: /.*\.nupkg/
  draft: false
  prerelease: false
  on:
    branch: master
    APPVEYOR_REPO_TAG: true
